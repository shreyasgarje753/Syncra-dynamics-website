<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 120" width="350" height="120">
  <defs>
    <!-- Gradient for circular element -->
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular design element -->
  <g transform="translate(55, 60)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#circleGrad)" stroke-width="3" opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#circleGrad)" stroke-width="2" opacity="0.7"/>
    
    <!-- Central motor/sprocket design - 8 tooth gear -->
    <g transform="rotate(22.5)">
      <!-- Gear teeth pointing outward -->
      <rect x="-2" y="-45" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
      <rect x="-2" y="37" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
      <rect x="-45" y="-2" width="8" height="4" rx="2" fill="url(#circleGrad)"/>
      <rect x="37" y="-2" width="8" height="4" rx="2" fill="url(#circleGrad)"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-2" y="-45" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
        <rect x="-2" y="37" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
      </g>
      
      <g transform="rotate(-45)">
        <rect x="-2" y="-45" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
        <rect x="-2" y="37" width="4" height="8" rx="2" fill="url(#circleGrad)"/>
      </g>
    </g>
    
    <!-- Central hub -->
    <circle cx="0" cy="0" r="12" fill="url(#accentGrad)"/>
    
    <!-- Small center dot -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Company name text -->
  <g transform="translate(120, 40)">
    <!-- SYNCRA text -->
    <text x="0" y="25" font-family="'Roboto', 'Arial', sans-serif" font-size="32" font-weight="700" fill="#003d82" letter-spacing="3">
      SYNCRA
    </text>
    
    <!-- DYNAMICS text -->
    <text x="0" y="55" font-family="'Roboto', 'Arial', sans-serif" font-size="18" font-weight="500" fill="#0066cc" letter-spacing="4">
      DYNAMICS
    </text>
    
    <!-- Underline accent -->
    <line x1="0" y1="62" x2="180" y2="62" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
